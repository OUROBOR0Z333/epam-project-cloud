name: Subnets Creation

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (qa/prod)'
        required: true
        default: 'qa'
      subnet_type:
        description: 'Type of subnet to create (public/private/both)'
        required: false
        default: 'both'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}

jobs:
  subnets-creation:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment == 'prod' && 'production' || 'development' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Plan for Subnets
        run: |
          if [ "${{ inputs.subnet_type }}" = "both" ]; then
            terraform plan \
              -target=google_compute_subnetwork.public_subnet \
              -target=google_compute_subnetwork.private_subnet \
              -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
              -var="region=${{ secrets.GCP_REGION }}" \
              -out=tfplan
          elif [ "${{ inputs.subnet_type }}" = "public" ]; then
            terraform plan \
              -target=google_compute_subnetwork.public_subnet \
              -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
              -var="region=${{ secrets.GCP_REGION }}" \
              -out=tfplan
          else
            terraform plan \
              -target=google_compute_subnetwork.private_subnet \
              -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
              -var="region=${{ secrets.GCP_REGION }}" \
              -out=tfplan
          fi
        working-directory: ./terraform

      - name: Terraform Apply Subnets
        run: terraform apply tfplan
        working-directory: ./terraform